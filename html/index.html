<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Gestore vini</title>
</head>
<body>
<nav class="floating-menu vert-center">
    <a href="index.html"><img class="menu-icon" src="../imgs/wine-bottle-glass.png" alt="Wine icon"></a>
    <a href="cantina.html"><img class="menu-icon winery" src="../imgs/village.png" alt="List icon"></a>
    <a href="categories.html"><img class="menu-icon" src="../imgs/note-book.png" alt="List icon"></a>
    <a href="list.html"><img class="menu-icon" src="../imgs/document-approve.png" alt="List icon"></a>
</nav>
<div id="viniDbContainer" class="dbContainer">
    <table id="viniDb"></table>
</div>
<div class="modifierContainer">
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th class="annataHeader">Annata</th>
                <th>Cantina</th>
                <th class="prezzoHeader">Prezzo</th>
                <th>Vinificazione</th>
                <th>Colore</th>
                <th>Macerato</th>
            </tr>
        </thead>
        <tbody id="newWineBody">
            <tr>
                <td><textarea id="newWineName"></textarea></td>
                <td><input type="number" value="1950" name="year" id="newWineYear"></td>
                <td id="newWineWineryTd"></td>
                <td><textarea id="newWinePrice" name="price"></textarea></td>
                <td>
                    <select id="newWineType">
                        <option value="fermo">Fermo</option>
                        <option value="frizzante">Frizzante</option>
                        <option value="spumante">Spumante</option>
                    </select>
                </td>
                <td>
                    <select id="newWineColor">
                        <option value="rosso">Rosso</option>
                        <option value="bianco">Bianco</option>
                        <option value="rose">Ros√©</option>
                    </select>
                </td>
                <td><input id="newWineMacerated" type="checkbox"></td>
            </tr>
            <tr>
                <td colspan="7"><input type="button" value="Aggiungi" id="newWineAdd"></td>
            </tr>
            <tr>
                <td colspan="7" id="newWineError"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
